spring:
  application:
    name: store-aluno
  datasource:
    url: jdbc:postgresql://localhost:5432/store # URL de conexão com o banco de dados PostgreSQL
    username: store # Nome de usuário do banco de dados
    password: store # Senha do banco de dados
    driver-class-name: org.postgresql.Driver # Driver JDBC para PostgreSQL
  flyway:
    baseline-on-migrate: true
    schemas: aluno
  ports:
      - "8080:8080" 
  jpa:
    properties:
      hibernate:
        default_schema: aluno


